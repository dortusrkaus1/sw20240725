<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!--
			여러 줄의 주석 사용 가능
			타이틀 태그는 브라우저 탭에 제목을 표시한다.
		 -->
		<title>빛나의 홈페이지</title>
		<!-- 인터널 스타일 시트
			* 페이지 내의 여러 요소에 스타일을 한꺼번에 적용가능
		-->
		<style>
			p {
				color:gray;
			}
		</style>
		<!--익스터널 스타일시트
			* 외부 링크를 통해 적용하는 방식
			* 여러 페이지에 같은 속성을 적용할 수 있다는 장점 존재
		-->
		<link rel="stylesheet" href="hello-style.css">
	</head>
	
	<body bgColor="azure">
		<h1>Welcome to my homepage</h1>
		<!-- 인라인 스타일시트
			* 페이지 내의 해당되는 요소에 스타일을 적용가능
		 -->
		<h3 style="background-color:pink;color:gray">빛나의 홈페이지입니다!</h3>
		<p>my first hompage</p>
		<p style="background-color:#ccccff">즐거운 코딩 공부</p>
		<p>~~재밌넹 ^o^~~</p>
	</body>
</html>
